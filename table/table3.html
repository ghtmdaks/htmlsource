<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>1열</th>
        <!-- th 는 가운데 정렬-->
        <th>2열</th>
        <th>3열</th>
      </tr>
      <tr>
        <th rowspan="2">1행 1열</th>
        <th>1행 2열</th>
        <th>1행 3열</th>
      </tr>
      <tr>
        <th colspan="2">2행 2열</th>
      </tr>
      <tr>
        <th colspan="3">3행 1열</th>
      </tr>
    </table>
  </body>
</html>
