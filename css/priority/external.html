<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      h2 {
        color: blue;
      }

      p {
        font-size: 1.5em;
        line-height: 3;
      }
      section {
        width: 500px;
        padding: 15px;
        border: 5px solid blue;
      }
    </style>
    <!--인라인 1순위!!
    내부와 외부 스타일 시트는 순서에 의해서 우선순위가 결정이돼
    스타일을 계속 덮어 써도 오류가 안뜨고 계속 덮어써-->
  </head>
  <body>
    <div id="container">
      <section>
        <h2>Who am i?</h2>
        <p style="font-size: 0.9em; line-height: 2">
          프런트 엔드 웹 기술에 관심이 많습니다.<br />
          현재 제주의 한 시골 마을에서 코딩 중입니다.
        </p>
      </section>
    </div>
  </body>
</html>
