<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: lightsalmon;
        height: 300px;
        width: 500px;
      }
      h1,
      h2 {
        display: inline;
      }
    </style>
  </head>
  <body>
    <!--div 는 대표적인 블럭요소 모든 블럭요소가 이 개념이야
        width 는 100%의 의미가 있어
              100%였는데 500으로 강제지정 할 수 있어
        height 는 0부터 시작해서 div안에 뭐를 넣으면 height가 생겨
               강제로 값지정도 가능해 그러면 박스처럼 길게 생겨
    -->
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus magnam
      nostrum animi culpa, ducimus consequatur error voluptate id nemo esse,
      iusto repudiandae! Sit, deleniti repellendus. Doloribus, omnis? Ratione,
      repellendus quis?
    </div>
    <h1>h1은 대표적인 블럭요소 입니다.</h1>
    <h2>h2도 블럭요소 입니다.</h2>
  </body>
</html>
