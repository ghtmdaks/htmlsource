<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 500px;
        height: 300px;
        border: 4px solid tomato;
        margin: 20px;
      }
      .child {
        width: 600px;
        height: 200px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <!--child에서 블럭은 원래 100% 부모가 가지고 있는 
            width 500px만큼 제한을 뒀으니까 자식으로 따지면 100%로를 가져
            w, h 를 지정을 하면 넘쳐-->
      <div class="child"></div>
    </div>
  </body>
</html>
