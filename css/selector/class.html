<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        /*color라는 이름을 가지고 있는 애들 다*/
        color: blue;
      }
      .line {
        /*line  이름을 가지고 있는 놈들 다*/
        text-decoration: underline; /*밑줄*/
      }
      .weight {
        /*weight 이름을 가지고 있는 놈들 다*/
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>클래스 선택자</h1>
    <ul>
      <li class="color">List Item1</li>
      <li class="color line">List Item2</li>
      <li class="color line weight">List Item3</li>
    </ul>
  </body>
</html>
