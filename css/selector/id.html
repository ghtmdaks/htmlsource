<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디</title>
    <style>
      #color {
        color: blue;
      }
      #line {
        color: blue;
        text-decoration: underline; /*밑줄*/
      }
      #weight {
        color: blue;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>아이디 선택자</h1>
    <ul>
      <!--아이디 선택자는 동일한 이름을 가지고 있으면 안돼
            유일한 이름을 가지고 있어야해-->
      <li id="color">List Item1</li>
      <li id="line">List Item2</li>
      <li id="weight">List Item3</li>
    </ul>
  </body>
</html>
