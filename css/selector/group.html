<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그룹</title>
    <style>
      /*우선 순위를 따지자면 태그선택자보다 아이디선택자를 쓰는게 좋아*/
      #title,
      nav ~ h2 {
        /*nav 밑에 따라오는 모든 형제 h2*/
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="title">그룹 선택자</h1>
      <h2>형제 1</h2>
      <h2>형제 2</h2>
      <nav>
        <h2>제목</h2>
      </nav>
      <h2>타이틀 1</h2>
      <h2>타이틀 2</h2>
    </div>
  </body>
</html>
